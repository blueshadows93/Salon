<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial;
      color: #fff;
      text-align: center;
      background-image: url('salon.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .producto, .cliente {
      background: #fff;
      color: #000;
      padding: 15px;
      margin: 15px auto;
      max-width: 350px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .precio { font-size: 22px; color: #2c7; margin: 10px 0; }
    input[type="number"], input[type="text"] { width: 80%; padding: 8px; margin: 5px 0; border-radius: 5px; }
    button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    #btn-pagar { background: #635bff; color: #fff; }
    #btn-whatsapp { background: #25D366; color: #fff; }
    img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi Tienda</h1>

  <!-- Producto 1 -->
  <div class="producto">
    <img src="fohn.jpg" alt="Föhn - Secador de Pelo">
    <h2>Föhn (Secador de Pelo)</h2>
    <p class="precio">60 €</p>
    <label>Cantidad: <input type="number" id="cantidad-fohn" value="0" min="0"></label>
  </div>

  <!-- Producto 2 -->
  <div class="producto">
    <img src="callus.webp" alt="Máquina Quita Callos">
    <h2>Máquina Quita Callos</h2>
    <p class="precio">30 €</p>
    <label>Cantidad: <input type="number" id="cantidad-callos" value="0" min="0"></label>
  </div>

  <!-- Cliente -->
  <div class="cliente">
    <h3>Datos del cliente</h3>
    <label>Nombre: <input type="text" id="nombre"></label>
    <p id="subtotal">Subtotal: 0 €</p>
  </div>

  <!-- Botones -->
  <button id="btn-whatsapp">Hacer pedido por WhatsApp</button>
  <button id="btn-pagar">Pagar en línea</button>
  <p id="pago-instruccion">El pago se abrirá en otra pestaña con el subtotal calculado.</p>

  <script src="stock.js"></script>
</body>
</html>
