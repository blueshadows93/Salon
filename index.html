<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapsalon Mediterráneo - Productos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('salon.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #000;
    }

    /* ====== MENÚ ====== */
    nav {
      background: rgba(0,0,0,0.7);
      padding: 10px;
      position: sticky;
      top: 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* ====== PRODUCTOS ====== */
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .producto {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .precio {
      font-size: 20px;
      color: #2c7;
      margin: 10px 0;
    }
    .stock {
      font-size: 14px;
      font-weight: bold;
      margin: 5px 0;
    }
    input[type="number"], input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* ====== CLIENTE ====== */
    .cliente {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #subtotal {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    /* ====== BOTONES ====== */
    .botones {
      margin-top: 15px;
      text-align: center;
    }
    .botones button {
      background: #25D366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }
    .botones button:hover {
      background: #1ebe57;
    }
    #paypal-button-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="index.html">Productos</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <!-- ====== PRODUCTOS ====== -->
  <section id="productos">
    <h2 style="text-align:center; margin-top:20px; color: white;">Productos</h2>
    <div class="productos-grid">
      <!-- Producto 1 -->
      <div class="producto">
        <img src="fohn.jpg" alt="Föhn - secador de pelo">
        <h3>Föhn (Secador de Pelo)</h3>
        <p class="precio">60 €</p>
        <p class="stock" id="stock-text-fohn"></p>
        <label for="cantidad-fohn">Cantidad:</label>
        <input type="number" id="cantidad-fohn" value="0" min="0">
      </div>
      <!-- Producto 2 -->
      <div class="producto">
        <img src="callus.webp" alt="Máquina quita callos">
        <h3>Máquina Quita Callos</h3>
        <p class="precio">30 €</p>
        <p class="stock" id="stock-text-callos"></p>
        <label for="cantidad-callos">Cantidad:</label>
        <input type="number" id="cantidad-callos" value="0" min="0">
      </div>
      <!-- Producto 3 -->
      <div class="producto">
        <img src="ampicilina.webp" alt="Ampicilina por sobres">
        <h3>Ampicilina (por sobres)</h3>
        <p class="precio">10 €</p>
        <p class="stock" id="stock-text-amp"></p>
        <label for="cantidad-amp">Cantidad:</label>
        <input type="number" id="cantidad-amp" value="0" min="0">
      </div>
      <!-- Producto 4 -->
      <div class="producto">
        <img src="tubi.webp" alt="Tubi">
        <h3>Tubi</h3>
        <p class="precio">5 €</p>
        <p class="stock" id="stock-text-tubi"></p>
        <label for="cantidad-tubi">Cantidad:</label>
        <input type="number" id="cantidad-tubi" value="0" min="0">
      </div>
    </div>

    <!-- Datos del cliente -->
    <div class="cliente">
      <h3>Tus datos</h3>
      <label for="nombre">Nombre y Apellido:</label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre completo">
      <p id="subtotal">Subtotal: 0 €</p>
    </div>

    <!-- Botones -->
    <div class="botones">
      <a id="btn-pedido" href="#" target="_blank" rel="noopener">
        <button type="button">Hacer pedido por WhatsApp</button>
      </a>
      <div id="paypal-button-container"></div>
    </div>
  </section>

  <!-- ====== SCRIPTS ====== -->
  <script src="https://www.paypal.com/sdk/js?client-id=AdhvwQN73y9OeVZexBTUq6g18lGojZ4LM4VfJ6JjrDex0hkWeEq26ZxfcvTEeUOZOHQ5fX8ddJmmZi57&currency=EUR"></script>
  <script src="stock.js?v=6"></script>
</body>
</html>
