<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .producto {
      background: white; 
      border: 1px solid #ddd; 
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto img { max-width: 100%; border-radius: 8px; }
    .precio { font-size: 22px; color: #2c7; margin: 10px 0; }
    .botones { margin-top: 15px; }
    .botones button {
      background: #25D366; 
      color: white; 
      border: none; 
      padding: 10px 15px; 
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .botones button:hover { background: #1ebe57; }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-top: 5px;
      text-align: center;
    }
    @media (max-width: 400px) {
      .producto { max-width: 90%; }
      .botones button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi Tienda</h1>

  <!-- Producto 1 -->
  <div class="producto">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Hairdryer_2005-10-30.jpg/320px-Hairdryer_2005-10-30.jpg" alt="Föhn - secador de pelo">
    <h2>Föhn (Secador de Pelo)</h2>
    <p class="precio">60 €</p>
    <label for="cantidad-fohn">Cantidad:</label>
    <input type="number" id="cantidad-fohn" value="1" min="1">
    <div class="botones">
      <a id="btn-fohn" href="#" target="_blank">
        <button type="button">Hacer pedido</button>
      </a>
    </div>
  </div>

  <!-- Producto 2 -->
  <div class="producto">
    <img src="https://m.media-amazon.com/images/I/71oYwBBXfPL._AC_SL1500_.jpg" alt="Máquina quita callos">
    <h2>Máquina Quita Callos</h2>
    <p class="precio">30 €</p>
    <label for="cantidad-callos">Cantidad:</label>
    <input type="number" id="cantidad-callos" value="1" min="1">
    <div class="botones">
      <a id="btn-callos" href="#" target="_blank">
        <button type="button">Hacer pedido</button>
      </a>
    </div>
  </div>

  <script>
    const btnFohn = document.getElementById('btn-fohn');
    const cantidadFohn = document.getElementById('cantidad-fohn');

    btnFohn.addEventListener('click', () => {
      const cantidad = cantidadFohn.value;
      const total = cantidad * 60; // precio del Föhn
      const mensaje = `Hola, quiero ${cantidad} Föhn (Secador de Pelo) por ${total}€`;
      btnFohn.href = `https://wa.me/31630779939?text=${encodeURIComponent(mensaje)}`;
    });

    const btnCallos = document.getElementById('btn-callos');
    const cantidadCallos = document.getElementById('cantidad-callos');

    btnCallos.addEventListener('click', () => {
      const cantidad = cantidadCallos.value;
      const total = cantidad * 30; // precio de la máquina quita callos
      const mensaje = `Hola, quiero ${cantidad} Máquina Quita Callos por ${total}€`;
      btnCallos.href = `https://wa.me/31630779939?text=${encodeURIComponent(mensaje)}`;
    });
  </script>
</body>
</html>
