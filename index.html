<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeautySalon & Toko Mediterráneo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Menú superior */
    nav {
      background: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Banner principal */
    .banner {
      background: url('A3B2FE89-04F1-464B-8CE0-3C623DD7212B.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .banner h1, .banner p {
      position: relative;
      z-index: 2;
      margin: 0;
    }

    .banner h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 1.3em;
      max-width: 600px;
    }

    /* Galería de fotos encima del fondo */
    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px 10px;
      max-width: 1000px;
      margin: -80px auto 0 auto; /* Levanta las fotos sobre el fondo */
      position: relative;
      z-index: 2;
    }

    .galeria img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    /* Botón de contacto */
    .contacto-btn {
      display: block;
      margin: 30px auto;
      padding: 15px 25px;
      background-color: #25D366;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .contacto-btn:hover {
      background-color: #1ebe57;
    }

    @media (max-width: 500px) {
      .banner h1 { font-size: 2em; }
      .banner p { font-size: 1em; }
      .galeria img { width: 90%; max-width: 300px; }
    }
  </style>
</head>
<body>

  <!-- Menú superior -->
  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <!-- Banner principal -->
  <section class="banner">
    <h1>Bienvenido a BeautySalon & Toko Mediterráneo</h1>
    <p>En Kapsalon Mediterráneo no solo cuidamos tu belleza exterior, sino también la paz de tu interior. Un lugar donde puedes relajarte como en un santuario mientras reflejamos la obra perfecta de Dios en ti.</p>
  </section>

  <!-- Galería de fotos encima del fondo -->
  <section class="galeria">
    <img src="espejosalon.PNG" alt="Interior del salón con espejos y sillas">
    <img src="Pastorasalon.jpg" alt="Vista exterior del salón">
  </section>

  <!-- Botón de contacto -->
<div id="contacto-container">
  <a href="contacto.html">
    <button id="btn-contacto">Contáctenos</button>
  </a>
</div>

<style>
#contacto-container {
  text-align: center;
  margin: 20px 0;
}

#btn-contacto {
  background-color: #25D366; /* verde estilo WhatsApp */
  color: white;
  border: none;
  padding: 8px 12px;   /* tamaño más pequeño */
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#btn-contacto:hover {
  background-color: #1ebe57;
}
</style>

</body>
</html>
