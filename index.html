<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background-image: url('salon.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .productos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
      justify-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .producto {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      width: 160px;
      text-align: center;
    }

    .precio { font-size: 18px; color: #2c7; margin: 10px 0; }
    input[type="number"], input[type="text"] { width: 80%; padding: 6px; margin: 5px 0; border-radius: 5px; }
    img { max-width: 100%; border-radius: 8px; }
    .stock-text { font-size: 14px; color: #555; margin-bottom: 5px; }

    .cliente {
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 400px;
    }

    .cliente h3 { margin-top: 0; }

    #botones-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    #btn-whatsapp {
      background: #25D366;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
    }

    #paypal-button-container {
      width: 200px;
    }

    p.descripcion {
      font-size: 14px;
      color: #fff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi Tienda</h1>

  <div class="productos-container">
    <!-- Producto 1 -->
    <div class="producto">
      <img src="fohn.jpg" alt="Föhn - Secador de Pelo">
      <h2>Föhn</h2>
      <p class="precio">60 €</p>
      <p class="stock-text" id="stock-fohn"></p>
      <label>Cantidad: <input type="number" id="cantidad-fohn" value="0" min="0"></label>
    </div>

    <!-- Producto 2 -->
    <div class="producto">
      <img src="callus.webp" alt="Máquina Quita Callos">
      <h2>Máquina Quita Callos</h2>
      <p class="precio">30 €</p>
      <p class="stock-text" id="stock-callos"></p>
      <label>Cantidad: <input type="number" id="cantidad-callos" value="0" min="0"></label>
    </div>

    <!-- Producto 3 -->
    <div class="producto">
      <img src="ampicilina.webp" alt="Ampicilina">
      <h2>Ampicilina</h2>
      <p class="precio">15 €</p>
      <p class="stock-text" id="stock-ampicilina"></p>
      <label>Cantidad: <input type="number" id="cantidad-ampicilina" value="0" min="0"></label>
    </div>

    <!-- Producto 4 -->
    <div class="producto">
      <img src="tubi.webp" alt="Tubi">
      <h2>Tubi</h2>
      <p class="precio">20 €</p>
      <p class="stock-text" id="stock-tubi"></p>
      <label>Cantidad: <input type="number" id="cantidad-tubi" value="0" min="0"></label>
    </div>
  </div>

  <!-- Datos cliente + botones -->
  <div class="cliente">
    <h3>Datos del cliente</h3>
    <label>Nombre: <input type="text" id="nombre" placeholder="Escribe tu nombre"></label>
    <p id="subtotal">Subtotal: 0 €</p>

    <div id="botones-container">
      <button id="btn-whatsapp">WhatsApp</button>
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <p class="descripcion">Si quieres pagar en efectivo o contant, usa WhatsApp. PayPal es para pago online.</p>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AdhvwQN73y9OeVZexBTUq6g18lGojZ4LM4VfJ6JjrDex0hkWeEq26ZxfcvTEeUOZOHQ5fX8ddJmmZi57&currency=EUR"></script>
  <script src="stock.js"></script>
</body>
</html>
