<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      background: url('IMG_9039.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Men√∫ */
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFD700;
    }

    /* Contenedor de contacto */
    .contacto-container {

    }

    .contacto-container h2 {

      color: #FFD700;
    }

    .contacto-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .contacto-container input,
    .contacto-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .contacto-container textarea {
      resize: none;
      height: 100px;
    }

    .contacto-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #25D366;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;

</head>
