<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Beautysalon & Toko Mediterraneo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('IMG_9039.png'); /* Fondo bonito */
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    form {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe57;
    }

    .mensaje-enviado {
      display: none;
      margin-top: 15px;
      color: #FFD700;
      font-weight: bold;
      font-size: 20px; /* tamaÃ±o mÃ¡s grande */
      text-align: center;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ContÃ¡ctenos / Contact Us</h1>

  <nav>
    <a href="index.html">Inicio / Home</a>
    <a href="productos.html">Productos / Products</a>
    <a href="servicios.html">Servicios / Services</a>
  </nav>

  <form id="contacto-form" action="https://formsubmit.co/robertcroes1993@hotmail.com" method="POST">
    <!-- Nombre -->
    <input type="text" name="name" placeholder="Nombre / Name" required>

    <!-- Correo -->
    <input type="email" name="email" placeholder="Correo / Email" required>

    <!-- NÃºmero de celular -->
    <input type="tel" name="telefono" placeholder="NÃºmero de celular / Phone number" required>

    <!-- Mensaje -->
    <textarea name="message" placeholder="Mensaje / Message" required></textarea>

    <!-- Submit -->
    <button type="submit">Enviar / Send</button>
  </form>

  <p class="mensaje-enviado" id="mensaje-enviado">
    Â¡Mensaje enviado! / Message sent ðŸ“¬ Gracias por contactarnos / Thank you for contacting us.
  </p>

  <script>
    const form = document.getElementById('contacto-form');
    const mensaje = document.getElementById('mensaje-enviado');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const action = form.getAttribute('action');
      const data = new FormData(form);

      fetch(action, {
        method: 'POST',
        body: data
      }).then(() => {
        mensaje.style.display = 'block';
        form.reset();
      }).catch(() => {
        alert('Error al enviar el mensaje. Intenta nuevamente / Try again.');
      });
    });
  </script>

</body>
</html>
