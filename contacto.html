<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Beautysalon & Toko Mediterraneo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('IMG_9039.png'); /* tu fondo */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 50px auto;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #1ebe57;
    }

    .mensaje-enviado {
      display: none;
      margin-top: 15px;
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ContÃ¡ctenos / Contact Us</h1>
  <div class="form-container">
    <form id="form-contacto" action="https://formsubmit.co/robertcroes1993@hotmail.com" method="POST">
      <!-- Asunto del correo -->
      <input type="hidden" name="_subject" value="ðŸ“© Nuevo mensaje desde la web Beautysalon & Toko Mediterraneo">
      <input type="hidden" name="_captcha" value="false">
      
      <label>Nombre / Name:</label><br>
      <input type="text" name="name" required placeholder="Escribe tu nombre"><br>

      <label>Correo / Email:</label><br>
      <input type="email" name="email" required placeholder="Tu correo"><br>

      <label>TelÃ©fono / Mobile:</label><br>
      <input type="tel" name="telefono" required placeholder="Tu nÃºmero de mÃ³vil"><br>

      <label>Mensaje / Message:</label><br>
      <textarea name="message" rows="5" required placeholder="Escribe tu mensaje aquÃ­"></textarea><br>

      <button type="submit">Enviar / Send</button>
    </form>
    <p class="mensaje-enviado" id="mensaje-enviado">Â¡Mensaje enviado! ðŸ“¬ Gracias por contactarnos.</p>
  </div>

  <script>
    const form = document.getElementById('form-contacto');
    const mensaje = document.getElementById('mensaje-enviado');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // evita recargar la pÃ¡gina
      const action = form.getAttribute('action');
      const data = new FormData(form);

      fetch(action, {
        method: 'POST',
        body: data
      }).then(() => {
        mensaje.style.display = 'block';
        form.reset();
      }).catch(() => {
        alert('Error al enviar el mensaje. Intenta nuevamente.');
      });
    });
  </script>
</body>
</html>
