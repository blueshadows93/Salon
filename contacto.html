  <h1>Cont√°ctenos / Contact Us</h1>
  <div class="form-container">
    <form id="form-contacto" action="https://formsubmit.co/robertcroes1993@hotmail.com" method="POST">
      <input type="hidden" name="_subject" value="üì© Nuevo mensaje desde la web Kapsalon Mediterr√°neo">
      <input type="hidden" name="_captcha" value="false">
      
      <label>Nombre / Name:</label><br>
      <input type="text" name="name" required placeholder="Escribe tu nombre"><br>

      <label>Correo / Email:</label><br>
      <input type="email" name="email" required placeholder="Tu correo"><br>

      <label>Tel√©fono / Phone:</label><br>
      <input type="tel" name="telefono" required placeholder="Tu n√∫mero de celular"><br>

      <label>Mensaje / Message:</label><br>
      <textarea name="message" rows="5" required placeholder="Escribe tu mensaje aqu√≠"></textarea><br>

      <button type="submit">Enviar / Send</button>
    </form>

    <p class="mensaje-enviado" id="mensaje-enviado">
      ¬°Mensaje enviado! üì¨ Gracias por contactarnos / Message sent! Thank you for contacting us.
    </p>
  </div>

  <script>
    const form = document.getElementById('form-contacto');
    const mensaje = document.getElementById('mensaje-enviado');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // evita recargar la p√°gina
      const action = form.getAttribute('action');
      const data = new FormData(form);

      fetch(action, {
        method: 'POST',
        body: data
      }).then(() => {
        mensaje.style.display = 'block';
        form.reset();
      }).catch(() => {
        alert('Error al enviar el mensaje. Intenta nuevamente / Try again.');
      });
    });
  </script>
